<div class="custSticklyBanner">
  <h1 class="custProdName">'+prodName+'</h1>
  <div class="custReview"></div>
  <div class="customPurchaseBlock purchase-details">
    <div class="product-quantity-box purchase-details__quantity">
      <span class="custQtyChange js-change-quantity ss-icon product-minus" data-func="minus">
        <span class="icon-minus"></span>
      </span>
      <input class="quantity" id="quantity" min="1" name="quantity" size="2" type="number" value="1">
      <span class="custQtyChange js-change-quantity ss-icon product-plus" data-func="plus">
        <span class="icon-plus"></span>
      </span>
    </div>
    <div class="custAddToCartBtn">
      <button class="action_button add_to_cart uppercase" data-label="Add to Cart" name="add" type="submit">
        <span class="text">Add to Cart</span>
      </button>
    </div>
  </div>
</div>
