function insertHTML(targetSelector, position, htmlContent) {

    var targetElement = document.querySelector(targetSelector);

    if (!targetElement) {
        console.error('Target element not found:', targetSelector);
        return;
    }

    switch (position) {
        case 'beforebegin':
            targetElement.insertAdjacentHTML('beforebegin', htmlContent);
            break;
        case 'afterbegin':
            targetElement.insertAdjacentHTML('afterbegin', htmlContent);
            break;
        case 'befo  reend':
            targetElement.insertAdjacentHTML('beforeend', htmlContent);
            break;
        case 'afterend':
            targetElement.insertAdjacentHTML('afterend', htmlContent);
            break;
        default:
            console.error('Invalid position:', position);
               break;
    }
}

function waitForSelector(selector, callback, interval = 100, timeout = 5000) {
    var startTime = Date.now();
    var intervalId = setInterval(function() {
        var element = document.querySelector(selector);
        if (element) {
            clearInterval(intervalId);
            callback(element);
        } else if (Date.now() - startTime >= timeout) {
            clearInterval(intervalId);
            console.log('Timeout waiting for selector:', selector);
        }
    }, interval);
}

    // Code to execute when the selector is found

// To check if an element has a specific class exist or not

function hasClass(element, className) {
    if (element.classList) {
        return element.classList.contains(className);
    } else {
        // For older browsers that do not support classList
        return element.className.split(' ').indexOf(className) !== -1;
    }
}


// For example

// ************************************************************************

function addClass(element, className) {
    if (element.classList) {
        element.classList.add(className);
    } else {
        // For older browsers that do not support classList
        element.className += ' ' + className;
    }
}

// Example Usage:
var element = document.getElementById('exampleElement');

// Adding a class
addClass(element, 'newClass');

// ************************************************************************

function removeClass(element, className) {
    if (element.classList) {
        element.classList.remove(className);
    } else {
        // For older browsers that do not support classList
        var classes = element.className.split(' ');
        var index = classes.indexOf(className);
        if (index !== -1) {
            classes.splice(index, 1);
            element.className = classes.join(' ');
        }
    }
}

// Example Usage:

// Removing a class
