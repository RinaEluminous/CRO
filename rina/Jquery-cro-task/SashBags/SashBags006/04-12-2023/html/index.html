<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>
  
  
  <!-- insert after : main#MainContent [id*="shopify-section-template--"] [id*="Banner-template--"]  -->
  <div class="custBannerMainContainer">
    <div class="page-width">
      <div class="row">
        <div class="col-md-6">
          <div class="reviewWraper">
            <div class="starRatings">
              <img src="https://growth-hit.s3.us-west-2.amazonaws.com/Thesashbag/star-icon.svg" alt="">

              <img src="https://growth-hit.s3.us-west-2.amazonaws.com/Thesashbag/star-icon.svg" alt="">
              <img src="https://growth-hit.s3.us-west-2.amazonaws.com/Thesashbag/star-icon.svg" alt="">
            </div>
            1,300+ 5-star reviews
          </div>
          <h2>The last bag you will ever need</h2>
          <p>Elevate your style without the weight, because sometimes the best accessories are the ones you forget you're even wearing.</p>
          <a href="https://www.thesashbag.com/collections/best-sellers" class="custBtn">Shop best-sellers</a>
          <div class="custGuaranteeWraper">
            <img src="https://growth-hit.s3.us-west-2.amazonaws.com/Thesashbag/money_back_guarantee.svg" alt="guarantee">
            30 day money back guarantee

        </div>
        <div class="col-md-6">
          <!-- empty -->

      </div>
    </div>
    <div class="custBannerImg">
      <img src="https://growth-hit.s3.us-west-2.amazonaws.com/Thesashbag/sb_banner_socialproof.gif" alt="">
    </div>
  </div>
  <div class="">
    <div class="container">
      <h2>There's a reason why our Sash squad is over 100,000 strong</h2>
      <div class="custSquadImgMain">
        <div class="custSquadImg">
          <img src="https://growth-hit.s3.us-west-2.amazonaws.com/Thesashbag/squad-1.png" alt="">
        </div>
        <div class="custSquadImg">
          <img src="https://growth-hit.s3.us-west-2.amazonaws.com/Thesashbag/squad-2.png" alt="">
        </div>
        <div class="custSquadImg">
          <img src="https://growth-hit.s3.us-west-2.amazonaws.com/Thesashbag/squad-3.png" alt="">
        </div>
        <div class="custSquadImg">
          <img src="https://growth-hit.s3.us-west-2.amazonaws.com/Thesashbag/squad-4.png" alt="">

        <div class="custSquadImg">
          <img src="https://growth-hit.s3.us-west-2.amazonaws.com/Thesashbag/squad-6.png" alt="">
        </div>
        <div class="custSquadImg">

        <div class="custSquadImg">
          <img src="https://growth-hit.s3.us-west-2.amazonaws.com/Thesashbag/squad-7.png" alt="">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".collectionSwiper", {
      slidesPerView: 2,
      spaceBetween: 5,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        375: {
          slidesPerView: 3,
          spaceBetween: 5,
        },
        768: {
          slidesPerView: 4,
          spaceBetween: 10,
        },
        1024: {
          slidesPerView: 5,
          spaceBetween: 20,
        },
      },
    });
  </script>

</body>
</html>
