<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Test</title>
  </head>
  <body>
    <button id="myButton">Click Me</button>
    <!-- Your JavaScript code will go here -->
    <script src="script.js"></script>
  </body>
</html>
<script>
    
//example 1

  var button = document.getElementById("myButton");
  var variations = ["Buy Now", "Shop Now", "Get Started"];
  var randomIndex = Math.floor(Math.random() * variations.length);
  var newText = variations[randomIndex];
  button.innerText = newText;

//example 2

var targetElement = document.querySelector('#your-selector');
var htmlContent = '<div>Your HTML content here</div>';
targetElement.innerHTML += htmlContent;

//example 3

// Select the target element
var targetElement = document.querySelector('myElement');

// Insert HTML before the target element's content
targetElement.insertAdjacentHTML('beforebegin', '<div>New content</div>');

// Insert HTML after the target element's content
targetElement.insertAdjacentHTML('afterbegin', '<div>New content</div>');

// Insert HTML before the target element
targetElement.insertAdjacentHTML('beforeend', '<div>New content</div>');

// Insert HTML after the target element
targetElement.insertAdjacentHTML('afterend', '<div>New content</div>');

// ******************************************************************************************

// DocumentFragment: If you need to append multiple elements at once, it's more efficient to use a DocumentFragment to contain them before appending to the target element. This reduces reflows and repaints in the browser.



</script>
